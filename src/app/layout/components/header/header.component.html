<div class="header br-b-white-dark">
  <div class="header__top bg-color-dark">
    <div class="container">
      <div class="header__wrap">
        <button *ngIf="!currentUser; else dropdown" class="btn icon mr-24" type="button"
          (click)="onGoTo('lk/my-items')">
          <svg class="mr-8" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M10 10C10.9946 10 11.9484 9.60491 12.6517 8.90165C13.3549 8.19839 13.75 7.24456 13.75 6.25C13.75 5.25544 13.3549 4.30161 12.6517 3.59835C11.9484 2.89509 10.9946 2.5 10 2.5C9.00544 2.5 8.05161 2.89509 7.34835 3.59835C6.64509 4.30161 6.25 5.25544 6.25 6.25C6.25 7.24456 6.64509 8.19839 7.34835 8.90165C8.05161 9.60491 9.00544 10 10 10ZM12.5 6.25C12.5 6.91304 12.2366 7.54893 11.7678 8.01777C11.2989 8.48661 10.663 8.75 10 8.75C9.33696 8.75 8.70107 8.48661 8.23223 8.01777C7.76339 7.54893 7.5 6.91304 7.5 6.25C7.5 5.58696 7.76339 4.95107 8.23223 4.48223C8.70107 4.01339 9.33696 3.75 10 3.75C10.663 3.75 11.2989 4.01339 11.7678 4.48223C12.2366 4.95107 12.5 5.58696 12.5 6.25ZM17.5 16.25C17.5 17.5 16.25 17.5 16.25 17.5H3.75C3.75 17.5 2.5 17.5 2.5 16.25C2.5 15 3.75 11.25 10 11.25C16.25 11.25 17.5 15 17.5 16.25ZM16.25 16.245C16.2487 15.9375 16.0575 15.0125 15.21 14.165C14.395 13.35 12.8612 12.5 10 12.5C7.1375 12.5 5.605 13.35 4.79 14.165C3.9425 15.0125 3.7525 15.9375 3.75 16.245H16.25Z"
              fill="white" />
          </svg>
          {{currentUserLogin}}
        </button>
        <ng-template #dropdown>
          <app-dropdown [currentUserLoginProps]="currentUserLogin" [dropdownItemsProps]="dropdownItems"
            [isOpenDropdownProps]="isOpenDropdown" (isOpenDropdown)="onDropdownToggleProps($event)"
            (dropdownItem)="onDropdownItemProps($event)">
          </app-dropdown>
        </ng-template>
        <!-- <a class="btn icon icon-right icon-plus" (click)="onGoTo('lk/new-item')">Новое -->
        <button class="btn" (click)="onGoTo('lk/new-item')">
          Новое объявление
          <svg class="ml-4" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M10 5C10.1658 5 10.3247 5.06585 10.4419 5.18306C10.5592 5.30027 10.625 5.45924 10.625 5.625V9.375H14.375C14.5408 9.375 14.6997 9.44085 14.8169 9.55806C14.9342 9.67527 15 9.83424 15 10C15 10.1658 14.9342 10.3247 14.8169 10.4419C14.6997 10.5592 14.5408 10.625 14.375 10.625H10.625V14.375C10.625 14.5408 10.5592 14.6997 10.4419 14.8169C10.3247 14.9342 10.1658 15 10 15C9.83424 15 9.67527 14.9342 9.55806 14.8169C9.44085 14.6997 9.375 14.5408 9.375 14.375V10.625H5.625C5.45924 10.625 5.30027 10.5592 5.18306 10.4419C5.06585 10.3247 5 10.1658 5 10C5 9.83424 5.06585 9.67527 5.18306 9.55806C5.30027 9.44085 5.45924 9.375 5.625 9.375H9.375V5.625C9.375 5.45924 9.44085 5.30027 9.55806 5.18306C9.67527 5.06585 9.83424 5 10 5Z"
              fill="white" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="header__bottom">
      <a class="header__logo" (click)="onGoTo('')">
        <h3 class="font-weight-bold">Доска объявлений</h3>
      </a>
      <button class="btn icon icon-left icon-white" [class.icon-menu-close]="isOpenMenu"
        (click)="onToggleMenu(!isOpenMenu)">
        Все категории
      </button>
      <app-search-input [termProps]="term" (term)="onGetTermProps($event)"
        (closeMenu)="onCloseMenuProps($event)"></app-search-input>
    </div>
  </div>

  <div class="header__menu">
    <app-categories-list *ngIf="isOpenMenu" class="bg-color-white" [categoriesProps]="categories" [cityProps]="city"
      (closeMenu)="onCloseMenuProps($event)"></app-categories-list>
  </div>
</div>
