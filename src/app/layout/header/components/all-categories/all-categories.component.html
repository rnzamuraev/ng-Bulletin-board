<p-button label="Все категории" styleClass="b-icon b-icon__white" (click)="onOpenMenu()"></p-button>
<div *ngIf="isOpenMenu" class="category-menu">
  <div class="container">
    <div class="category-menu__sidebar">
      <ul class="nav">
        <li *ngFor="let category of categories" class="category">
          <a routerLink=""></a>
        </li>
      </ul>
    </div>
    <div class="category-menu__content"></div>
  </div>
</div>
