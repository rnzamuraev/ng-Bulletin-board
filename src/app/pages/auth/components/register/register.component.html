<form [formGroup]="form" class="auth-form" (ngSubmit)="onSubmitRegister()">
  <div class="auth-form__header">
    <h4>Регистрация</h4>
    <button class="btn-icon" (click)="onClose()">
      <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="times">
          <path id="Vector"
            d="M7.06012 5.99996L11.4801 1.57996C11.5538 1.5113 11.6129 1.4285 11.6539 1.3365C11.6949 1.2445 11.7169 1.14518 11.7187 1.04448C11.7205 0.943778 11.702 0.843749 11.6642 0.750361C11.6265 0.656973 11.5704 0.572139 11.4992 0.50092C11.4279 0.429701 11.3431 0.373557 11.2497 0.335836C11.1563 0.298115 11.0563 0.27959 10.9556 0.281367C10.8549 0.283144 10.7556 0.305186 10.6636 0.346177C10.5716 0.387169 10.4888 0.446272 10.4201 0.519958L6.00012 4.93996L1.58012 0.519958C1.43795 0.387478 1.2499 0.315355 1.0556 0.318783C0.861298 0.322211 0.675912 0.400924 0.538499 0.538337C0.401086 0.67575 0.322374 0.861135 0.318946 1.05544C0.315518 1.24974 0.387641 1.43778 0.520121 1.57996L4.94012 5.99996L0.520121 10.42C0.379671 10.5606 0.300781 10.7512 0.300781 10.95C0.300781 11.1487 0.379671 11.3393 0.520121 11.48C0.660746 11.6204 0.851371 11.6993 1.05012 11.6993C1.24887 11.6993 1.4395 11.6204 1.58012 11.48L6.00012 7.05996L10.4201 11.48C10.5607 11.6204 10.7514 11.6993 10.9501 11.6993C11.1489 11.6993 11.3395 11.6204 11.4801 11.48C11.6206 11.3393 11.6995 11.1487 11.6995 10.95C11.6995 10.7512 11.6206 10.5606 11.4801 10.42L7.06012 5.99996Z"
            fill="#1E293B" />
        </g>
      </svg>
    </button>
  </div>
  <div class="auth-form__body">
    <div *ngIf="formErrorMessage.length > 0" class="error mb-8">
      <!-- {{formErrorMessage.login}} -->
      <ul *ngFor="let errors of formErrorMessage">
        <li *ngIf="errors.length > 0">
          <ul *ngFor="let error of errors">
            <li>
              <p class="error"><span>*</span>{{error}}</p>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <!-- <span *ngIf="formErrorMessage?.name" class="error mb-8">{{formErrorMessage.name}}</span>
    <span *ngIf="formErrorMessage?.password" class="error mb-8">{{formErrorMessage.password}}</span> -->
    <div class="auth-form__field">
      <input class="input" type="text" placeholder="phone" formControlName="login" />
      <span class="error"
        *ngIf="form.get('login')?.invalid && form.get('login')?.touched && form.get('login')?.value.length > 0">
        {{getTextInvalidFormPass()}}
      </span>
    </div>
    <div class="auth-form__field">
      <input class="input" type="text" placeholder="Имя" formControlName="name" />
      <span class="error"
        *ngIf="form.get('name')?.invalid && form.get('name')?.touched && form.get('name')?.value.length > 0">
        {{getTextInvalidFormPass()}}
      </span>
    </div>
    <div class="auth-form__field">
      <div class="relative">
        <input class="input input-visible" [type]="isInputType ? 'password' : 'text'" placeholder="Пароль"
          formControlName="password" />
        <button class="btn-icon btn-icon-visibility" (click)="onChangeInputType()">
          <svg *ngIf="isInputType; else visible" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 24 24"
            width="20px" fill="#64748b">
            <path d="M0 0h24v24H0V0zm0 0h24v24H0V0zm0 0h24v24H0V0zm0 0h24v24H0V0z" fill="none" />
            <path
              d="M12 6c3.79 0 7.17 2.13 8.82 5.5-.59 1.22-1.42 2.27-2.41 3.12l1.41 1.41c1.39-1.23 2.49-2.77 3.18-4.53C21.27 7.11 17 4 12 4c-1.27 0-2.49.2-3.64.57l1.65 1.65C10.66 6.09 11.32 6 12 6zm-1.07 1.14L13 9.21c.57.25 1.03.71 1.28 1.28l2.07 2.07c.08-.34.14-.7.14-1.07C16.5 9.01 14.48 7 12 7c-.37 0-.72.05-1.07.14zM2.01 3.87l2.68 2.68C3.06 7.83 1.77 9.53 1 11.5 2.73 15.89 7 19 12 19c1.52 0 2.98-.29 4.32-.82l3.42 3.42 1.41-1.41L3.42 2.45 2.01 3.87zm7.5 7.5l2.61 2.61c-.04.01-.08.02-.12.02-1.38 0-2.5-1.12-2.5-2.5 0-.05.01-.08.01-.13zm-3.4-3.4l1.75 1.75c-.23.55-.36 1.15-.36 1.78 0 2.48 2.02 4.5 4.5 4.5.63 0 1.23-.13 1.77-.36l.98.98c-.88.24-1.8.38-2.75.38-3.79 0-7.17-2.13-8.82-5.5.7-1.43 1.72-2.61 2.93-3.53z" />
          </svg>
          <ng-template #visible>
            <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 24 24" width="20px" fill="#64748b">
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path
                d="M12 6c3.79 0 7.17 2.13 8.82 5.5C19.17 14.87 15.79 17 12 17s-7.17-2.13-8.82-5.5C4.83 8.13 8.21 6 12 6m0-2C7 4 2.73 7.11 1 11.5 2.73 15.89 7 19 12 19s9.27-3.11 11-7.5C21.27 7.11 17 4 12 4zm0 5c1.38 0 2.5 1.12 2.5 2.5S13.38 14 12 14s-2.5-1.12-2.5-2.5S10.62 9 12 9m0-2c-2.48 0-4.5 2.02-4.5 4.5S9.52 16 12 16s4.5-2.02 4.5-4.5S14.48 7 12 7z" />
            </svg>
          </ng-template>
        </button>
      </div>
      <span class="error" *ngIf="form.get('password')?.invalid &&
      form.get('password')?.touched && form.get('password')?.value.length > 0">
        {{getTextInvalidFormPass()}}
      </span>
    </div>
  </div>
  <div class="auth-form__footer">
    <button class="btn btn-form" type="submit" [disabled]="form.invalid" [class.disabled]="form.invalid">
      Зарегистрироваться
    </button>
    <p class="text-xs mt-8">У вас уже есть учетная запись? <span class="link" (click)="onSetIsLogin(true)">Войти!</span>
    </p>
  </div>
</form>
