  <p-dropdown styleClass="input input-select" [options]="categoriesProps" [(ngModel)]="selectedCategory"
    optionLabel="name" placeholder="Нажмите, чтобы выбрать">
    <!-- optionLabel="name" placeholder="Нажмите, чтобы выбрать" [showClear]="true"> -->
    <ng-template pTemplate="selectedItem">
      <div class="d-flex content-between text-dark" *ngIf="selectedCategory">
        <div>{{ selectedCategory.name }}</div>
      </div>
      <!-- <button *ngIf="selectedCategory" class="btn-icon" (click)="onClear()"> -->
    </ng-template>
    <ng-template let-category pTemplate="item">
      <div class="d-flex content-start menu-item" (click)="onSelectedCategory(category)">
        <span>{{ category.name }}</span>
      </div>
    </ng-template>
  </p-dropdown>
</div>
