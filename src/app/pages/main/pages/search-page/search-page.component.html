<div class="container">
  <app-breadcrumbs [breadcrumbsProps]="breadcrumbs" [isProductInfoProps]="isProductInfo"
    (getLinkBreadcrumbs)="onGetLinkBreadcrumbsProps($event)"></app-breadcrumbs>
  <router-outlet *ngIf="isProductInfo; else notProductInfo"></router-outlet>
  <ng-template #notProductInfo>
    <h4 *ngIf="!term; else notTerm">{{titlePage}}</h4>
    <ng-template #notTerm>
      <h4>Объявления по запросу «{{term}}»</h4>
    </ng-template>
    <div class="wrap">
      <app-filter-sidebar [categoriesProps]="filterByCategories(categories, activeFilterCategory)"
        [activeCategoryProps]="activeCategory" [activeSubcategoryProps]="activeSubcategory" [termProps]="term"
        (getRouterLink)="onGetRouterLinkProps($event)" (submitFormFilter)="onSubmitFormFilterProps($event)">
      </app-filter-sidebar>
      <div class="body-page">
        <div class=""></div>
        <ul *ngIf="products; else loading" class="card-list">
          <li *ngFor="let prod of products">
            <app-card-product [productProps]="prod" (getIdAndTitle)="onGetIdAndTitleProps($event)"></app-card-product>
          </li>
        </ul>
        <ng-template #loading>
          <app-loading></app-loading>
        </ng-template>
      </div>
    </div>
  </ng-template>
</div>
