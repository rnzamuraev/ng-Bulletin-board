<ul class="d-flex mb-8">
  <li class="d-flex content-start">
    <span class="pointer text-secondary" (click)="onGoTo('')">Главная</span>
  </li>
  <li *ngFor="let item of breadcrumbs; let last = last" class="d-flex content-start">
    <div class="circle bg-color-secondary"></div>
    <!-- <span *ngIf="!last" class="pointer text-secondary" (click)="onGoTo(item)">{{item.label}}</span> -->
    <span *ngIf="!last; else not" class="pointer text-secondary" (click)="onGoTo(item.link)">{{item.label}}</span>
    <ng-template #not>
      <span>{{item.label}}</span>
    </ng-template>
  </li>
</ul>
